<!doctype html>
<html>
<head><meta charset="utf-8"><title>Profile</title></head>
<body>
  <h2>Your Profile</h2>
  {% if success %}
    <p style="color:green">Profile updated successfully.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'home' %}">Home</a></p>
</body>
</html>
