{% extends "blog/base.html" %}
{% block content %}
<h1>Posts</h1>
{% for post in posts %}
  <article>
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
    <p>By {{ post.author.username }} â€” {{ post.published_date }}</p>
    <p>{{ post.content|truncatechars:200 }}</p>
  </article>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
