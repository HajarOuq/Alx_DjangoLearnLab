{% load static %}
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Blog Home</title></head>
<body>
  <h1>Welcome to the Blog</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }} — <a href="{% url 'profile' %}">Profile</a> — <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
  {% endif %}
</body>
</html>
